<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <title>Status Tenant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        max-width: 420px;
        margin: 30px auto;
        padding: 20px;
        background: #f8f9fa;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      label {
        font-weight: 600;
      }
      input, select, button {
        width: 100%;
        margin-top: 6px;
        margin-bottom: 14px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        font-weight: bold;
        transition: 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #statusMsg {
        display: none;
        text-align: center;
        font-weight: bold;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Form Status Tenant</h2>

    <label>Nama Tenant:</label>
    <input id="name" placeholder="Nama Anda" required>

    <label>Kategori Ready:</label>
    <select id="ready" required>
      <option value="">-- Pilih --</option>
      <option value="Makanan">Makanan</option>
      <option value="Minuman">Minuman</option>
      <option value="Jajan">Jajan</option>
    </select>

    <label>Status:</label>
    <select id="status" required>
      <option value="">-- Pilih --</option>
      <option value="Sudah buka">Sudah buka</option>
      <option value="Belum buka">Belum buka</option>
      <option value="Opsional">Opsional</option>
    </select>

    <label>Jumlah Antrian:</label>
    <select id="antrian" required>
      <option value="">-- Pilih --</option>
      <option value="Banyak">Banyak</option>
      <option value="Tidak terlalu banyak">Tidak terlalu banyak</option>
      <option value="Sepi / Kosong">Sepi / Kosong</option>
    </select>

    <button id="submit">Kirim Data</button>

    <p id="statusMsg">✅ Data berhasil dikirim ke spreadsheet!</p>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyd59wDoA8q_vXa_ZBQiriYZrFM83fJcQfPSs11aiH_JGctEwsH7dIHu22Ro0bXWA5b/exec";

document.getElementById('submit').onclick = async () => {
  const data = {
    name: document.getElementById('name').value,
    ready: document.getElementById('ready').value,
    status: document.getElementById('status').value,
    antrian: document.getElementById('antrian').value
  };

  if (!data.name || !data.ready || !data.status || !data.antrian) {
    alert("⚠️ Harap isi semua kolom sebelum mengirim.");
    return;
  }

  try {
    const res = await fetch(SCRIPT_URL + "?t=" + new Date().getTime(), { // tambahkan timestamp
      method: 'POST',
      mode: 'no-cors', // biar gak diblokir CORS
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    // karena mode: 'no-cors', kita gak bisa baca res.json()
    // jadi kita asumsikan sukses kalau gak error di fetch
    document.getElementById('statusMsg').style.display = 'block';
    document.getElementById('submit').disabled = true;
    setTimeout(() => location.reload(), 2000);
    
  } catch (err) {
    alert("⚠️ Gagal mengirim data. Pastikan koneksi internet stabil.");
    console.error(err);
  }
};
</script>
  </body>
</html>
